<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator-body">
<div class="calculator-screen">
    <label>
        <input type="text" class="calculator-screen__input" value="0" disabled />
    </label>
</div>
<div class="row">
    <button id="7" value="7" onclick="addOperator(this.value)" > 7</button>
    <button id="8" value="8" onclick="addOperator(this.value)" > 8</button>
    <button id="9" value="9" onclick="addOperator(this.value)" > 9</button>
    <button id="รท" value="/" onclick="addOperator(this.value)" > รท</button>
</div>
<div class="row">
    <button id="4" value="4" onclick="addOperator(this.value)" > 4</button>
    <button id="5" value="5" onclick="addOperator(this.value)" > 5</button>
    <button id="6" value="6" onclick="addOperator(this.value)" > 6</button>
    <button id="*" value="*" onclick="addOperator(this.value)" > *</button>
</div>
<div class="row">
    <button id="1" value="1" onclick="addOperator(this.value)" > 1</button>
    <button id="2" value="2" onclick="addOperator(this.value)" > 2</button>
    <button id="3" value="3" onclick="addOperator(this.value)" > 3</button>
    <button id="-" value="-" onclick="addOperator(this.value)" > -</button>
</div>


<div class="row"><button id="0" value="0" onclick="addOperator(this.value)" > 0</button>
    <button id="." value="." onclick="addOperator(this.value)" > .</button>
    <button id="+" value="+" onclick="addOperator(this.value)" > +</button>
    <button id="equal" value="=" onclick="onEqualButtonPress()">=</button>
</div>
    <div class="row">
<button id="c" value="c" onclick="str='';updateDisplay()">c</button>
  <button id="ans" value="ans" onclick="getAns()">ans</button>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
